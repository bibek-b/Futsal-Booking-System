<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 160" width="420" height="160">
  <defs>
    <!-- green glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- subtle inner shadow for hexagon -->
    <filter id="hexShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#00ff87" flood-opacity="0.4" />
    </filter>

    <!-- clipping for inner hex -->
    <clipPath id="hexClip">
      <polygon points="56,10 96,10 116,45 96,80 56,80 36,45" />
    </clipPath>

    <!-- green gradient -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff87" />
      <stop offset="100%" stop-color="#00cc6a" />
    </linearGradient>

    <!-- dark gradient for hex fill -->
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f1a14" />
      <stop offset="100%" stop-color="#000d08" />
    </linearGradient>
  </defs>

  <!-- ── background (transparent for use on dark bg) ── -->
  <rect width="420" height="160" fill="none" />

  <!-- ══════════════════════════════
       ICON MARK — Hexagon Shield
       ══════════════════════════════ -->

  <!-- outer hex (green border) -->
  <polygon
    points="76,6 110,6 130,45 110,84 76,84 56,45"
    fill="none"
    stroke="url(#greenGrad)"
    stroke-width="2.5"
    filter="url(#hexShadow)"
  />

  <!-- inner hex fill -->
  <polygon
    points="76,6 110,6 130,45 110,84 76,84 56,45"
    fill="url(#darkGrad)"
  />

  <!-- corner accent lines top-left & bottom-right -->
  <line x1="56" y1="45" x2="68" y2="22" stroke="#00ff87" stroke-width="1" opacity="0.3" />
  <line x1="130" y1="45" x2="118" y2="68" stroke="#00ff87" stroke-width="1" opacity="0.3" />

  <!-- Futsal ball icon inside hex (simplified pentagon dot pattern) -->
  <!-- center circle -->
  <circle cx="93" cy="45" r="18" fill="none" stroke="#00ff87" stroke-width="1.8" filter="url(#glow)" />

  <!-- ball pentagon seam lines — stylised -->
  <polygon points="93,31 100,37 97,45 88,45 85,37" fill="none" stroke="#00ff87" stroke-width="1.2" stroke-linejoin="round" />
  <line x1="93" y1="31" x2="93" y2="27" stroke="#00ff87" stroke-width="1.2" />
  <line x1="100" y1="37" x2="104" y2="34" stroke="#00ff87" stroke-width="1.2" />
  <line x1="97" y1="45" x2="100" y2="49" stroke="#00ff87" stroke-width="1.2" />
  <line x1="88" y1="45" x2="85" y2="49" stroke="#00ff87" stroke-width="1.2" />
  <line x1="85" y1="37" x2="81" y2="34" stroke="#00ff87" stroke-width="1.2" />

  <!-- center dot -->
  <circle cx="93" cy="45" r="2.5" fill="#00ff87" filter="url(#glow)" />

  <!-- ══════════════════════════════
       WORDMARK
       ══════════════════════════════ -->

  <!-- "BIBEK" -->
  <text
    x="148"
    y="46"
    font-family="'Arial Black', 'Impact', sans-serif"
    font-size="30"
    font-weight="900"
    letter-spacing="4"
    fill="white"
  >BIBEK</text>

  <!-- "FUTSAL" in green -->
  <text
    x="148"
    y="74"
    font-family="'Arial Black', 'Impact', sans-serif"
    font-size="30"
    font-weight="900"
    letter-spacing="4"
    fill="url(#greenGrad)"
    filter="url(#glow)"
  >FUTSAL</text>

  <!-- thin horizontal rule between wordmark and tagline -->
  <line x1="148" y1="83" x2="380" y2="83" stroke="#00ff87" stroke-width="0.8" opacity="0.4" />

  <!-- "ARENAX" tagline -->
  <text
    x="148"
    y="100"
    font-family="'Arial', sans-serif"
    font-size="12"
    font-weight="400"
    letter-spacing="10"
    fill="white"
    opacity="0.45"
  >ARENAX</text>

  <!-- ══════════════════════════════
       BOTTOM ACCENT BAR
       ══════════════════════════════ -->
  <rect x="148" y="110" width="50" height="2" rx="1" fill="url(#greenGrad)" />
  <rect x="204" y="110" width="10" height="2" rx="1" fill="#00ff87" opacity="0.4" />
</svg>
